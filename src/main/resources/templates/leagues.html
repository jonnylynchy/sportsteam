<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/head :: head"></head>
<body>
<th:block th:replace="fragments/header :: header">Header</th:block>
<div class="container">
    <div>
        <h2>Leagues</h2>
        <div th:each="leagueType: ${leagueTypes}" style="margin-top:25px;">
            <h4>
                <span th:text="${leagueType.label}"></span>
                <i class="demo-icon" th:classappend="|icon-${leagueType.label.toLowerCase()}|"></i>
            </h4>
            <div class="d-flex align-content-center flex-wrap" th:with="key=${leagueType.label}">
                <div class="p-2 card" style="margin-right:10px; width: 20rem; margin-bottom:10px;" th:each="league: ${leagueList}" th:if="${league.leagueType.label == key}">
                    <div class="card-block">
                        <h5 th:text="${league.label}">League Label</h5>
                        <p>
                        <div th:text="${league.description}">League Description</div>
                        </p>
                        <a th:href="|/leagues/${league.leagueId}|" class="btn btn-primary">League Info and Teams</a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<th:block th:replace="fragments/footer :: footer">Footer</th:block>
</body>
</html>
