<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/head :: head"></head>
<body>
    <th:block th:replace="fragments/header :: header"></th:block>
    <div class="container">
        <div class="starter-template">
            <h1>Sports Team Website</h1>
            <p class="lead">Amazing Lacrosse Team Website with stellar features.</p>
        </div>

        <div>
            <h2>Teams</h2>
            <!-- This list of teams comes from viewmodel in controller/HomeController-->
            <div class="teams-vm">
                <ul>
                    <li th:each="team: ${teams}" th:attr="id=${team.id}">
                        <b th:text="${team.name}"></b><br />
                        <span th:text="${team.description}"></span>
                    </li>
                </ul>
            </div>

            <!--&lt;!&ndash; This list of teams comes from javascript calling the rest api and rendering in html&ndash;&gt;-->
            <!--<h2>Teams</h2>-->
            <!--<i>(from rest api via javascript)</i>-->
            <!--<div class="teams"></div>-->
        </div>
    </div>
    <th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
