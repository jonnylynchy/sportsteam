<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/head :: head"></head>
<body>
<th:block th:replace="fragments/header :: header"></th:block>
<div class="container">
    <div th:if="${user}">
        <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}"></div>
        <p>
            <div class="btn-toolbar float-right">
                <form th:action="@{/admin/leagues/add}" method="get">
                    <button class="btn btn-primary" type="Submit">Add New</button>
                </form>
            </div>
            <h2>Leagues</h2>
        </p>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>League Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="league: ${leagues}" th:attr="id=${league.leagueId}">
                    <td><b th:text="${league.label}"></b></td>
                    <td th:text="${league.description}"></td>
                    <td th:text="${league.leagueType.label}"></td>
                    <td><a th:href="@{/admin/leagues/edit/} + ${league.leagueId}" th:text="Edit"></a> | <a th:href="@{/admin/leagues/delete/} + ${league.leagueId}" th:text="Delete"></a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
