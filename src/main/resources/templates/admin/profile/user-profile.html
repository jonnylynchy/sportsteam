<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="fragments/head :: head"></head>
<body>
<th:block th:replace="fragments/header :: header"></th:block>
<div class="container">
    <h2>Admin</h2>
    <hr>
    <div class="row">
        <div class="col">
            <th:block th:replace="fragments/adminMenu :: adminMenu">admin menu here</th:block>
        </div>
        <div class="col-9">
            <div class="alert alert-success" role="alert" th:if="${successMessage}" th:text="${successMessage}"></div>
            <h4>My Profile</h4>
            <p></p>
            <hr>
            <form autocomplete="off" action="#" th:action="@{/admin/profile/}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" th:field="*{firstName}" placeholder="Name"
                           class="form-control" id="inputFirstName" />
                    <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                           class="text-danger"></label>
                </div>

                <div class="form-group">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" th:field="*{lastName}" placeholder="Name"
                           class="form-control" id="inputLastName" />
                    <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                           class="text-danger"></label>
                </div>

                <div class="form-group">
                    <label for="inputEmail">Email Address</label>
                    <input type="text" th:field="*{email}" placeholder="Email Address"
                           class="form-control" id="inputEmail" />
                    <label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                           class="text-danger"></label>
                </div>

                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" th:field="*{password}" placeholder="Password"
                           class="form-control" id="inputPassword" />
                    <p id="passwordHelpBlock" class="form-text text-muted">
                        Only edit if you wish to change your password.
                    </p>
                    <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                           class="text-danger"></label>
                </div>

                <!--<div class="form-group">-->
                    <!--<label for="inputPasswordConfirm">Confirm Password</label>-->
                    <!--<input type="password" th:field="*{passwordConfirm}" placeholder="Password"-->
                           <!--class="form-control" id="inputPasswordConfirm" />-->
                    <!--<label th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"-->
                           <!--class="text-danger"></label>-->
                <!--</div>-->

                <hr>
                <div class="btn-toolbar float-right">
                    <button type="submit" name="action" class="btn btn-link" value="cancel">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<th:block th:replace="fragments/footer :: footer"></th:block>
<script th:src="@{/js/admin/users.js}"></script>
</body>
</html>
